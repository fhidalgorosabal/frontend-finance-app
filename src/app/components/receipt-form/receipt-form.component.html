<form [formGroup]="receiptForm">
  <div class="grid p-fluid">

    <div class="field col-12 md:col-6">
      <label for="date-input">{{ 'Seleccione la fecha:' }}</label>
      <p-calendar
        id="date-input"
        styleClass="w-12"
        [inline]="true"
        [firstDayOfWeek]="1"
        formControlName="date"
      ></p-calendar>
    </div>

    <div class="col-12 md:col-6">
      <div class="field col-12">
        <label for="concept-input">{{ 'Concepto:' }}</label>
        <p-dropdown
          id="concept-input"
          [class]="isValidField('concept') ? 'ng-invalid ng-dirty w-12' : 'w-12'"
          optionLabel="Concepto"
          [options]="optionsConcept"
          optionLabel="label"
          [placeholder]="'--Seleccione--'"
          aria-describedby="concept-help"
          formControlName="concept"
        ></p-dropdown>
        <small *ngIf="isValidField('concept')" id="concept-help" class="p-error block">
          {{ 'El concepto es obligatorio.' }}
        </small>
      </div>
      <div class="field col-12 md:col-6">
        <label for="amount-input">{{ 'Importe:' }}</label>
        <p-inputNumber
          id="amount-input"
          [class]="isValidField('amount') ? 'ng-invalid ng-dirty w-12' : 'w-12'"
          mode="decimal"
          [minFractionDigits]="2"
          formControlName="amount"
        ></p-inputNumber>
        <small *ngIf="isValidField('amount')" id="concept-help" class="p-error block">
          {{ 'El importe es obligatorio y debe ser mayor a cero.' }}
        </small>
      </div>
      <div class="field col-12 md:col-6">
        <label for="currency-input">{{ 'Tipo de moneda:' }}</label>
        <p-dropdown
          id="currency-input"
          [class]="isValidField('currency') ? 'ng-invalid ng-dirty w-12' : 'w-12'"
          [options]="optionsCurrency"
          optionLabel="label"
          [placeholder]="'--Seleccione--'"
          formControlName="currency"
        ></p-dropdown>
        <small *ngIf="isValidField('currency')" id="concept-help" class="p-error block">
          {{ 'El tipo de moneda es obligatorio.' }}
        </small>
      </div>
      <div class="field col-12 md:col-6">
        <label for="account-input">{{ 'Cuenta:' }}</label>
        <p-dropdown
          id="account-input"
          [class]="isValidField('account') ? 'ng-invalid ng-dirty w-12' : 'w-12'"
          [options]="optionsAccount"
          optionLabel="label"
          [placeholder]="'--Seleccione--'"
          formControlName="account"
        ></p-dropdown>
        <small *ngIf="isValidField('account')" id="concept-help" class="p-error block">
          {{ 'La cuenta es obligatoria.' }}
        </small>
      </div>
    </div>

    <div class="field col-12">
      <label for="description-input">{{ 'Descripci√≥n:' }}</label>
      <textarea
        id="description-input"
        class="w-12 h-max"
        [rows]="3"
        pInputTextarea
        [autoResize]="true"
        formControlName="description"
      ></textarea>
    </div>

  </div>
</form>
