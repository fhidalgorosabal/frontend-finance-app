<p-card>
  <p-table
    #dt1
    responsiveLayout="scroll"
    styleClass="p-datatable-gridlines"
    [value]="receipts"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} comprobantes"
    [rowsPerPageOptions]="[10,25,50]"
    [globalFilterFields]="['date','concept','amount']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <button
          pButton type="button"
          icon="pi pi-plus"
          [label]="'Nuevo'"
          class="p-button-success"
          (click)="showDetails('Crear comprobante')"
        ></button>
        <span>{{ title }}</span>
        <button
          pButton type="button"
          icon="pi pi-filter"
          [label]="'Filtrar'"
          class="p-button-primary"
          (click)="showFilter()"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columnData" [pSortableColumn]="col.value"> {{ col.label }} <p-sortIcon [field]="col.value"></p-sortIcon></th>
            <th class="text-center">{{ 'Acciones' }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-receipt>
        <tr>
            <td>{{ receipt.date | date: 'dd/MM/yyyy' }}</td>
            <td>{{ receipt.concept }}</td>
            <td>{{ receipt.amount | currency }}</td>
            <td class="text-center">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-plain mr-2"
                (click)="showDetails('Editar comprobante')"
              ></button>
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-danger"
              ></button>
            </td>
        </tr>
    </ng-template>
  </p-table>

</p-card>
