<div class="bg-{{ color }}-50 shadow-4 p-3 border-round border-left-3 border-{{ color }}-600">
  <div class="flex justify-content-between my-2">
    <div>
      <span class="block uppercase text-lg font-bold text-{{ color }}-500 mb-3">{{ title }}</span>
      <div class="text-600 font-medium text-xl">{{ value | number: '1.2-2' }}</div>
    </div>
    <div class="flex align-items-center justify-content-center bg-{{ color }}-100 border-round" style="width:4rem;height:4rem">
      <i class="pi pi-{{ icon }} text-{{ color }}-500 text-2xl"></i>
    </div>
  </div>
</div>
