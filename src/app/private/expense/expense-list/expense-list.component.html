<div class="p-2 mt-5 md:px-4 lg:px-6">
  <app-receipt-table
    [title]="title"
    *ngIf="expenses$ | async as expenses; else loading"
    [receipts]="expenses"
    (details)="showDialogDetails($event)"
  ></app-receipt-table>
</div>

<app-expense-details
  *ngIf="displayDetails"
  [displayDetails]="displayDetails"
  [titleDetails]="titleDetails"
  (cancelDetails)="cancelDialogDetails()"
></app-expense-details>

<ng-template #loading>
  <div class="flex justify-content-center flex-wrap mt-8">
    <div class="flex align-items-center justify-content-center">
      <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
    </div>
  </div>
</ng-template>
