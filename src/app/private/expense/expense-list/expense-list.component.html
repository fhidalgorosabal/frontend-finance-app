<div class="p-2 mt-5 md:px-4 lg:px-6">
  <app-receipt-table
    [title]="title"
    *ngIf="expenses$ | async as expenses; else loading"
    [receipts]="expenses"
    (details)="showDialogDetails($event)"
  ></app-receipt-table>
</div>

<app-expense-details
  *ngIf="displayDetails"
  [displayDetails]="displayDetails"
  [titleDetails]="titleDetails"
  (cancelDetails)="cancelDialogDetails()"
></app-expense-details>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
