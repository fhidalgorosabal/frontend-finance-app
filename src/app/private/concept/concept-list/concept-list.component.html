<div class="p-2 mt-5 md:px-4 lg:px-6">
    <div class="field col-12">
        <label for="type-input">{{ 'Tipo:' }}</label>
        <p-dropdown
          id="type-input"
          class="w-12 ml-2"
          optionLabel="Concepto"
          [options]="types"
          optionLabel="label"
          [(ngModel)]="typeConcept"
          (onChange)="conceptsList()"
        ></p-dropdown>
    </div>

    <app-table
      [title]="title"
      *ngIf="concepts$ | async as concepts; else loading"
      [records]="concepts"
      [columnData]="columnData"
      (details)="showDialogDetails($event)"
      (delete)="confirmDelete($event)"
    ></app-table>
</div>

<ng-template #loading><app-loading></app-loading></ng-template>
