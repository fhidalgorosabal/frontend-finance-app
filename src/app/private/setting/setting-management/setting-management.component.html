<div class="px-4 md:px-6 lg:px-8">    
    <h2 class="col-12">{{ 'Configuraci√≥n del sistema' }}</h2>    
</div>

<form [formGroup]="settingForm">
    <div class="px-4 pt-2 md:px-6 lg:px-8">
        <p-panel header="Datos generales" [toggleable]="true">      
            <div class="grid p-fluid" *ngIf="optionsCurrency$ | async as optionsCurrency">
                <div class="field col-12 md:col-6 lg:col-3 xl:col-2">
                    <label for="company-code" class="block">{{ getCode() }}</label>
                    <input 
                        id="company-code" 
                        type="text" 
                        pInputText 
                        formControlName="company_code"
                        [readonly]="!companyEdit"
                    />
                </div>
                <div class="field col-12 md:col-6 lg:col-6 xl:col-6">
                    <label for="company-name" class="block">{{ getCompanyLabel() }}</label>
                    <input 
                        id="company-name" 
                        type="text" 
                        pInputText formControlName="company_name"
                        [readonly]="!companyEdit"
                    />
                </div>
                <div class="field col-12 md:col-6 lg:col-3 xl:col-2">
                    <label for="company-type" class="block">{{ 'Tipo:' }}</label>                    
                    <p-dropdown
                        id="company-type"
                        [class]="'w-12'"               
                        [options]="optionsType"
                        optionLabel="label"
                        formControlName="company_type"
                        [readonly]="!companyEdit"
                    ></p-dropdown>
                </div>
                <div class="field col-12 md:col-6 lg:col-3 xl:col-2">
                    <label for="currency-type" class="block">{{ 'Moneda:' }}</label>                    
                    <p-dropdown
                        id="currency-type"
                        [class]="'w-12'"               
                        [options]="optionsCurrency"
                        optionLabel="label"
                        formControlName="default_currency"
                        (onChange)="changeDefaultCurrencyConfirm($event)"
                    ></p-dropdown>
                </div>
            </div>
        </p-panel>
    </div>
    
    <div class="px-4 py-3 md:px-6 lg:px-8">
        <p-panel header="Mes a procesar" [toggleable]="true">   
            <div class="grid p-fluid">
                <div class="field col-12 md:col-6 lg:col-4">
                    <label for="current-month" class="block">{{ 'Mes a procesar:' }}</label>
                    <input 
                        id="current-month" 
                        type="text" 
                        pInputText 
                        formControlName="current_month"
                        readonly="readonly"
                    />
                </div>
                <div class="field col-12 md:col-6 lg:col-2">
                    <label for="current-year" class="block">{{ 'Periodo:' }}</label>
                    <input 
                        id="current-year" 
                        type="text" 
                        pInputText 
                        formControlName="current_year"
                        readonly="readonly"
                    />
                </div>
                <div class="field col-12 md:col-6 lg:col-4">&nbsp;</div>
                <div class="field col-12 md:col-6 lg:col-2">
                    <button
                      pButton
                      type="button"
                      icon="pi pi-calendar-times"
                      [label]="closeMonthLabelBotton"
                      class="p-button-success mt-4"
                      (click)="closeOfMonthConfirm()"
                    ></button>
                </div>
            </div>
        </p-panel>
    </div>
</form>
